name: Run Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install JavaScript dependencies
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm run -A playwright --version | grep -oP 'Version \K[0-9.]+')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}-${{ hashFiles('**/vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}-${{ hashFiles('**/vite.config.ts') }}
            ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: |
          npm x playwright install --with-deps
          npm x playwright install-deps
      - name: Run tests
        run: npm run test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
