name: Deploy static content to Pages
on:
  push:
    branches:
      - main # Execute on every push
    paths:
      - 'src/**'
      - '.github/workflows/pages-build-deployment.yml'
      - 'static/**'
      - 'deno.lock'
      - '*.js'
      - '*.cjs'
      - '*.ts'
      - '*.json'
  workflow_dispatch: # Execute on manual trigger
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Linux base image
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6 # Checkout repo
      - name: Setup Deno
        uses: denoland/setup-deno@v2

          
      
      - name: Cache deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            node_modules
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-
      
      - name: build
        run: |
         deno install
         deno task build
         cp ./404.html ./build/404.html
      - name: deploy
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload build repo
          path: './build/.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      
