name: Renovate

on:
  schedule:
    # Run every day at 4:00 UTC (matching previous schedule)
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Renovate
        uses: renovatebot/github-action@v44.0.5
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
